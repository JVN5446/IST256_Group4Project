<script>
  // Sample JSON product data
  const products = [
    {
      productId: 1,
      description:"A number 4 made of gold",
      productCategory:"Men's Clothing",
      productUnitOfMeasure: "piece",
      productPrice: 400.00,
      productWeight: 20,
      image: "https://static.vecteezy.com/system/resources/previews/024/683/991/non_2x/pink-3d-number-4-free-png.png"
    },
    // Add more product objects as needed
  ];

  // Function to add a product to the cart
  function addToCart(product) {
    const cartItems = document.getElementById("cart-items");
    const cartItem = document.createElement("div");
    cartItem.classList.add("cart-item");

    const productId = document.createElement("span");
    productId.textContent = product.productId;

    const description = document.createElement("span");
    description.textContent = product.description;

    const productCategory = document.createElement("span");
    productCategory.textContent = product.productCategory;

    const productUnitOfMeasure = document.createElement("span");
    productUnitOfMeasure.textContent = product.productUnitOfMeasure;

    const productPrice = document.createElement("span");
    productPrice.textContent = "$" + product.productPrice;

    const productWeight = document.createElement("span");
    productWeight.textContent = product.productWeight;

    const itemImage = document.createElement("img");
    itemImage.src = product.image;

    cartItem.appendChild(itemImage);
    cartItem.appendChild(productId);
    cartItem.appendChild(description);
    cartItem.appendChild(productCategory);
    cartItem.appendChild(productUnitOfMeasure);
    cartItem.appendChild(productWeight);
    cartItem.appendChild(productPrice);

    cartItems.appendChild(cartItem);
  }

  // Function to calculate and update the total amount
  function updateTotal() {
    const cartItems = document.getElementsByClassName("cart-item");
    let total = 0;

    for (let i = 0; i < cartItems.length; i++) {
      const itemPrice = parseFloat(cartItems[i].querySelector("span:last-child").textContent.slice(1));
      total += itemPrice;
    }

    document.getElementById("total-amount").textContent = total.toFixed(2);
  }

  // Event listener for the checkout button
  document.getElementById("checkout-btn").addEventListener("click", function() {
    // Add your checkout logic here
    alert("Checkout button clicked!");
  });

  // Sample usage: Adding products to the cart
  addToCart(products[0]);

  // Sample usage: Updating the total amount
  updateTotal();
</script>
